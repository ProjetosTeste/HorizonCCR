<div style="width: 360px;">
  <h1 mat-dialog-title>Atenção</h1>
  <div mat-dialog-content>
    Tem certeza que deseja sair da página? Todos os dados não salvos serão
    perdidos.
  </div>
  <div class="espaco" mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Não</button>
    <button
      mat-raised-button
      [mat-dialog-close]="true"
      color="primary"
      cdkFocusInitial
    >
      Sim
    </button>
  </div>
</div>
