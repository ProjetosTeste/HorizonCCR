<mat-card class="filterMenu">
  <mat-card-header>
      <mat-card-title class="">Dados pessoais</mat-card-title>
    <mat-card-subtitle class="subtitle">
      Preencha os campos abaixo!
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="formulario" [formGroup]="formulario">
      <mat-form-field appearance="inline" class="formInput">
        <mat-label>Nome Completo</mat-label>
        <input
          required
          matInput
          placeholder=""
          formControlName="contractNumber"
          class="inputColor"
        />
        

        <mat-error>
          {{ formulario.get("contractNumber")["errors"] | errorKey }}
        </mat-error>
      </mat-form-field>
       
      <mat-form-field appearance="inline" class="formInput">
         <mat-label>Email</mat-label>
        <input 
        required
        matInput
        placeholder=""
        formControlName="contractNumber"
        class="inputColor"
        >
        <mat-error>
          {{ formulario.get("contractNumber")["errors"] | errorKey }}
        </mat-error>
      </mat-form-field> 
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button class="mb-right" mat-raised-button (click)="register()">
      Cadastrar
    </button>
  </mat-card-actions>
</mat-card>
